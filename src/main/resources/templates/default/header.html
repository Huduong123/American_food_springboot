<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<div class="header-container">
    <div class="l-constrained-header">
        <div class="header-wrapper">
            <!-- Logo on the left -->
            <div class="logo group">
                <img class="logo-2" th:src="@{/default/images/logo.png}" alt="Logo" width="58" height="58">
                <div class="col-10">
                    <p class="text-5">American Food</p>
                </div>
            </div>
            <!-- Navigation on the right -->
            <nav class="nav">
                <div class="flex-menu">
                    <ul class="nav-list group">
                        <li><p class="nav-item-1"><a th:href="@{/}">Home</a></p></li>
                        <li><p class="nav-item-1-2"><a th:href="@{/about}">About</a></p></li>
                        <li><p class="nav-item-1-3"><a th:href="@{/menu}">Menu</a></p></li>
                        <li><p class="nav-item-1-4"><a th:href="@{/blog}">Blog</a></p></li>
                        <li><p class="nav-item-1-5"><a th:href="@{/store}">Store</a></p></li>
                        <li><p class="nav-item-1-6"><a th:href="@{/contact}">Contact</a></p></li>
                    </ul>
                    <div class="nav-icons">
                        <a href="#" class="header-icon user-icon" onclick="toggleDropdown(event)">
                            <img th:src="@{/default/images/user-icon.png}" alt="User" class="header-icon-img" />
                            <span class="username-text" sec:authentication="principal.username"></span>-->
                        </a>
                        <div id="userDropdown" class="dropdown-menu hidden">
                            <div sec:authorize="hasAnyRole('ADMIN', 'SYSTEM')">
                                <a th:href="@{/admin}" class="dropdown-item">Admin</a>
                            </div>
                            <a th:href="@{/profile}" class="dropdown-item">Hồ sơ của tôi</a>
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="dropdown-item">Logout</button>
                            </form>
                        </div>
                        <a href="#" class="header-icon cart-icon">
                            <img th:src="@{/default/images/cart-icon.png}" alt="Cart" class="header-icon-img" />
                        </a>
<!--                                       <form th:action="@{/logout}" method="post">-->
<!--                                           <button class="btn btn-sm btn-dark logout-bt">Logout</button>-->
<!--                                       </form>-->
                    </div>
                </div>
            </nav>
        </div>
        <img class="shapes-41" th:src="@{/default/images/shapes-41.jpg}" alt="">
    </div>
</div>
</body>
</html>
