<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{system/layout}">
<head>
    <meta charset="UTF-8">
    <title>Authorities Form Insert</title>
    <style>
        .error-user {
            color: red;
            font-size: 0.875rem;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
<div layout:fragment="main-content">
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h4>Thêm quyền cho người dùng</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/system/authorities/saveAuthorities}" th:object="${authorities}" method="post">

                        <div class="mb-3">
                            <label for="username" class="form-label">Tên đăng nhập</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Nhập username">
                            <span class="error-user" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="authority" class="form-label">Quyền</label>
                            <select th:field="*{authority}" class="form-select" id="authority">
                                <option value="">-- Chọn quyền --</option>
                                <option value="ROLE_USER">ROLE_USER</option>
                                <option value="ROLE_ADMIN">ROLE_ADMIN</option>
                                <option value="ROLE_SYSTEM">ROLE_SYSTEM</option>
                            </select>
                            <span class="error-user" th:if="${#fields.hasErrors('authority')}" th:errors="*{authority}"></span>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a th:href="@{/system/authorities/list-authorities}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
