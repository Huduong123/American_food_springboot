<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>System Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link th:href="@{/system/css/system.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar p-3">
            <h4 class="text-center mb-4" th:href="@{/system}">System American Food</h4>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link [[${#httpServletRequest.requestURI == '/system'} ? 'active' : '']]"
                       th:href="@{/system}">📊 Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link [[${#httpServletRequest.requestURI.startsWith('/system/users')} ? 'active' : '']]"
                       th:href="@{/system/users/list-user}">👤 Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link [[${#httpServletRequest.requestURI.startsWith('/system/authorities')} ? 'active' : '']]"
                       th:href="@{/system/authorities/list-authorities}">🔐 Authorities</a>
                </li>
                <hr class="bg-light">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">🛒 Back to Store</a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="nav-link w-100 text-start border-0 bg-transparent">🚪 Logout</button>
                    </form>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-3">
            <!-- Topbar -->
            <div class="topbar d-flex justify-content-between align-items-center mb-4">
                <div class="d-flex align-items-center gap-3">
                    <span style="font-size: 1.5rem;">🌿</span>
                    <h5 class="m-0">Chào, Tuấn Anh</h5>
                </div>
                <input type="text" class="form-control w-25" placeholder="Search for...">
            </div>

            <div layout:fragment="main-content"></div>
        </main>
    </div>
</div>
<script th:src="@{/system/js/dashboard.js}"></script>
</body>
</html>
