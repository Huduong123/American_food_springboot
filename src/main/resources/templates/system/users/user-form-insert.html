<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{system/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .error-user {
            color: red;
            font-size: 0.875rem;
            margin-top: 4px;
            display: block;
        }
    </style>
</head>
<body>
<div layout:fragment="main-content">
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="col-md-7">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Thêm người dùng mới</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/system/users/saveUser}" th:object="${user}" method="post">

                        <div class="mb-3">
                            <label for="name" class="form-label">Tên đăng nhập</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Nhập tên đăng nhập">
                            <span class="error-user" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ và tên</label>
                            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Nhập họ và tên">
                            <span class="error-user" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" placeholder="example@gmail.com">
                            <span class="error-user" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            <span class="error-user" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Số điện thoại</label>
                            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                            <span class="error-user" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
                        </div>

                        <div class="mb-3">
                            <label for="address" class="form-label">Địa chỉ</label>
                            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ">
                            <span class="error-user" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Lưu người dùng</button>
                            <a th:href="@{/system/users/list-user}" class="btn btn-secondary">Quay lại</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
