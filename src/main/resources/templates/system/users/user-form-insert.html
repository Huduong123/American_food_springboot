<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{system/layout}">
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Dùng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="main-content">
    <div class="container mt-4">
        <h2>➕ Thêm người dùng</h2>

        <form th:action="@{/system/users/saveUser}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Tên đăng nhập</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Tên đăng nhập" required>
            </div>

            <div class="mb-3">
                <label for="fullName" class="form-label">Họ và tên</label>
                <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Họ và tên" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="********" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Số điện thoại</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="0123456789" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Địa chỉ" required>
            </div>

            <div class="mb-3">
                <label for="enable" class="form-label">Trạng thái</label>
                <select th:field="*{enable}" class="form-select" id="enable" required>
                    <option value="1">Hoạt động</option>
                    <option value="0">Bị khóa</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Lưu người dùng</button>
            <a th:href="@{/system/users/list-user}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>
</div>
</body>
</html>
